  <body>
    
    
    <div class="eyes">
      
      <div><span class="leftBrow"><img src="left.png" class="leftBrow"></span><span class="rightBrow"><img src="right.png" class="rightBrow"></span></div>
      
      <div class="eye">
        <div class="ball"></div>

      <div class="eye">

      <div class="lips"><img src="lips.png" class="lips-img"></div>
      
      
    </div>
  </body>
  <script>
    var balls = document.getElementsByClassName("ball");
    document.onmousemove = () => {
      var x = (event.clientX * 100) / window.innerWidth + "%";
      var y = (event.clientY * 100) / window.innerHeight + "%";

      for (let i = 0; i < 2; i++) {
        balls[i].style.left = x;
        balls[i].style.top = y;
        balls[i].transfoorm = "translate(-" + x + ",-" + y + ")";
      }
    };
  </script>
</html>
